{% extends "base_external.html" %}

{% block content %}
<div style="max-width: 28rem; margin: 3rem auto;">
    <div
        style="background: white; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); padding: 2.5rem; text-align: center;">

        <div style="margin-bottom: 2rem;">
            <div
                style="width: 4rem; height: 4rem; background-color: #dcfce7; border-radius: 9999px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem auto;">
                <svg style="width: 2rem; height: 2rem; color: #16a34a;" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 style="font-size: 1.5rem; font-weight: 700; color: #111827; margin-bottom: 0.5rem;">Document Signed
                Successfully!</h2>
            <p style="color: #6b7280;">The document has been securely signed and finalized.</p>
        </div>

        <div
            style="text-align: left; background-color: #f9fafb; border-radius: 0.375rem; padding: 1.5rem; font-size: 0.875rem; color: #374151; margin-bottom: 2rem;">
            <!-- <div style="margin-bottom: 0.5rem;">
                <span
                    style="color: #6b7280; display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;">Session
                    ID</span>
                <span
                    style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 1rem;">{{
                    session.id }}</span>
            </div> -->
            <div>
                <span
                    style="color: #6b7280; display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em;">Signed
                    At</span>
                <span style="font-weight: 500; font-size: 1rem;">{{ session.signed_at|date:"M d, Y H:i" }}</span>
            </div>
        </div>

        <p style="font-size: 0.875rem; color: #9ca3af;">
            You can now close this window.
        </p>
    </div>
</div>
{% endblock %}
