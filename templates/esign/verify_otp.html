{% extends "base.html" %}
{% load static %}

{% block title %}Verify Identity - SmartFileTools{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <div
                            style="width: 64px; height: 64px; background: rgba(59, 130, 246, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                            <i class="fas fa-shield-alt" style="font-size: 32px; color: var(--primary-color);"></i>
                        </div>
                    </div>

                    <h2 class="h4 mb-3">Verify Your Identity</h2>
                    <p class="text-muted mb-4">
                        We've sent a verification code to<br>
                        <strong>{{ session.signer_email }}</strong>
                    </p>

                    <form method="post" action="{% url 'esign:verify_otp' session.id %}">
                        {% csrf_token %}

                        <div class="mb-4">
                            <input type="text" name="otp" class="form-control form-control-lg text-center"
                                placeholder="Enter 6-digit code" maxlength="6" required
                                style="letter-spacing: 0.5em; font-size: 1.5rem; font-weight: 600;">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            Verify & Continue
                        </button>
                    </form>

                    <form method="post" action="{% url 'esign:resend_otp' session.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link text-muted" style="text-decoration: none;">
                            Didn't receive the code? Resend
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
